<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBites üçΩÔ∏è | Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Custom Stylesheet -->
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1600') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures content doesn't get cut off */
            position: relative;
            flex-direction: column;
            margin: 0; /* Ensures no extra margin */
            overflow: hidden; /* Prevents scrollbar */
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            color: #ffcc00;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 1.5s ease-in-out forwards;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            z-index: 1;
            padding: 2rem;
             margin-top: -100px; 
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #d35400;
        }
        .btn-primary {
            background-color: #d35400;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a84300;
        }
        a {
            color: #d35400;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .card {
                width: 90%;
                padding: 2rem;
            }
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="title text-center">TastyBites üçΩÔ∏è</div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow fade-in-card" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Sign up successful! Redirecting to login...");
            window.location.href = 'login.html'; // Redirect to login page after successful sign-up
        });
    </script>
</body>
</html>
