<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBites üçΩÔ∏è | Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1466637574441-749b8f19452f?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .title {
            font-family: 'Playfair Display', serif;
            color: #ffcc00;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 1.5s ease-in-out forwards;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            z-index: 1;
            padding: 2rem;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            color: #d35400;
        }

        .btn-primary {
            background-color: #d35400;
            border: none;
        }

        .btn-primary:hover {
            background-color: #a84300;
        }

        a {
            color: #d35400;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                padding: 2rem;
            }
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="title text-center">TastyBites üçΩÔ∏è</div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow fade-in-card" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <p class="text-center">Enter your email address, and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                <p id="confirmationMessage" class="text-success text-center mt-3" style="display: none;">
                    ‚úÖ A password reset link has been sent to your email!
                </p>
            </form>
            <div class="text-center mt-3">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const confirmationMessage = document.getElementById('confirmationMessage');
            const button = event.target.querySelector('button');

            if (!emailPattern.test(email)) {
                emailInput.classList.add('is-invalid');
                confirmationMessage.style.display = 'none';
            } else {
                emailInput.classList.remove('is-invalid');
                button.innerHTML = "Sending...";
                button.disabled = true;

                setTimeout(() => {
                    confirmationMessage.style.display = 'block';
                    emailInput.value = ''; // Clear input
                    button.innerHTML = "Send Reset Link";
                    button.disabled = false;
                }, 2000); // Simulating a 2-second delay
            }
        });
    </script>
</body>
</html>
